<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title> 
</head>
<body> 

    
    <form action="http://localhost:8080/add" method="POST" target="addResult">   
        <input id="addNum1" type="number" step="0.01" name="number1" placeholder="0">
        <input id="addNum2" type="number" step="0.01" name="number2" placeholder="0">
        <button id="addButton" type="submit">Add Numbers</button>
    </form>

    <iframe name="addResult" frameborder="0">
    </iframe>

    
    <form action="http://localhost:8080/sub" method="POST" target="subResult"> 
        <input id="subNum1" type="number" step="0.01" name="number1" placeholder="0">
        <input id="subNum2" type="number" step="0.01" name="number2" placeholder="0">
        <button id="subButton" type="submit">Subtract Numbers</button>
    </form>

    <iframe name="subResult" frameborder="0">
    </iframe>

    
    <form action="http://localhost:8080/mult" method="POST" target="multiResult"> 
            <input id="multiNum1" type="number" step="0.01" name="number1" placeholder="0">
            <input id="multiNum2" type="number" step="0.01" name="number2" placeholder="0">
            <button id="multiButton" type="submit">Multiply Numbers</button>
    </form>

    <iframe name="multiResult" frameborder="0">
    </iframe>

    
    <form action="http://localhost:8080/div" method="POST" target="divResult"> 
            <input id="divNum1" type="number" step="0.01" name="number1" placeholder="0">
            <input id="divNum2" type="number" step="0.01" name="number2" placeholder="0">
            <button id="divButton" type="submit">Divide Numbers</button>
    </form>

    <iframe name="divResult" frameborder="0">
    </iframe>

</body>
</html>
